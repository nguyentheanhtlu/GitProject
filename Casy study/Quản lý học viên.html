<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #logo{
            width: 100%;
            height: 130px;
        }
        table{
            background-color: aliceblue;
        }
        #id1{
            text-align:center; font-size: 25px;
            background-color: cornflowerblue;
            color: brown;

        }
        h1{
            text-align: center; font-size: 50px;
            background-color: lightskyblue;
            margin: 0;
        }

        th , td {
            text-align: center;
        }


    </style>
</head>

<body>

<img src="https://codegym.vn/wp-content/uploads/2021/08/CodeGym-Logo.webp" id="logo">
<h1> QUẢN LÝ HỌC VIÊN </h1>
<table style=" border: 1px solid black; width: 700px; float: right">
    <tr>
        <th style="font-size: 40px" colspan="7">Danh sách học viên</th>
    </tr>
    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Lớp</th>
        <th>Ảnh</th>
        <th>Tùy chọn</th>

    </tr>
    <tbody id="list-student">
    </tbody>
</table>

<table border="1" style="width: 500px; height: 300px" ;>
    <tr id="id1">
        <th colspan="2"> Thông tin học viên</th>
    </tr>

    <tr>
        <th>ID</th>
        <td><input type="number" id="id"></td>

    </tr>
    <tr>
        <th>Họ tên</th>
        <td><input type="text" id="fullname"></td>
    </tr>
    <tr>
        <th>Ngày sinh</th>
        <td><input type="text" id="date"></td>
    </tr>
    <tr>
        <th>Giới tính</th>
        <td><input type="text" id="gender"></td>
    </tr>
    <tr>
        <th>Lớp</th>
        <td><input type="text" id="grade"></td>
    </tr>
    <tr>
        <th>Ảnh</th>
        <td><input type="text" id="img"></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <button style="background-color: limegreen" id="add" onclick="addStudent()">Add</button>
            <button style="background-color: gold" id="edit" onclick="updateStudent()">Save</button>
        </td>
    </tr>
</table>
<script src="StudentManagement.js"></script>
<script src="Student.js"></script>
<script src="main.js"></script>
</body>
</html>
