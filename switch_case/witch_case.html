<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="switch_case.js">

</script>
<script>
    let a = +prompt('a?','');
    switch (a) {
        case 0:
            alert(0)
            break;
        case 1:
            alert(1)
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }

</script>
<script>
    let value = prompt('type a number' , );
    if (value>0){
        alert(1);
    }
    else if (value<0){
        alert(-1);}
   else {
        alert(0);
    }


</script>
</body>
</html>
