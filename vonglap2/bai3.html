<script>
  let a = 1;
  let b = 1;
  let temp
  document.write(a + '<br> ' + b + ' <br> ')
  let input = +prompt('Nhap so fibo can in : ')

      temp = a + b
      a = b
      b = temp
      document.write(temp + ' <br> ')
  }

</script>
