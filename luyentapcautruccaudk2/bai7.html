    <meta charset="UTF-8">

<body>
<script>
    let a = +prompt('nhap a');
    let b = +prompt('nhap b');
    let c = +prompt('nhap c');
    let delta= (b*b-4*a*c);
    if (delta == 0){
        let x= (- b / a);
        alert(x);
    } else if (delta < 0) {
        alert('phuong trinh vo nghiem');
    } else {
        let x1 = ((- b + Math.sqrt(delta)) / (2 * a));
        let x2 = ((-b - Math.sqrt(delta)) / (2 * a));
      alert(x1);
      alert(x2);
    }
</script>
