<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinhsongay</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input id="input" type="text">
<button type="button" onclick="check()" id="songay">check</button>
<p id="display"></p>
<script>
    function check() {
        let a= +document.getElementById('input').value;
        switch (a) {
            case (1):
            case (3):
            case(5):
            case(7):
            case (8):
            case(10):
            case(12):
               document.getElementById('display').innerHTML="Thang " + a + 'có 31 ngày';
                break;
            case (4):
            case (6):
            case (9):
            case (11):
                document.getElementById('display').innerHTML="Thang " + a + 'có 30 ngày';
                break;
            case (2):
                document.getElementById('display').innerHTML="Thang " + a + 'có 28/29 ngày';
                break;
        }

    }


</script>

</body>
</html>
