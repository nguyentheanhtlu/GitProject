<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="width:500px;height: 400px"></canvas>
<script>
    class Rectangle {
        width;
        height;

        constructor(width, height) {
            this.width = width;
            this.height = height;
        }
        setRectangle(width,height){
            this.width=width;
            this.height=height;
        }
        getWidth(){
            return this.width;
        }
        getHeight(){
            return this.height;
        }
        getArea() {
            return this.width * this.height;
        }
        getChuVi(){
            return (this.width+this.height)*2;
        }
    }
    rectangle = new Rectangle(300,150);
    let ctx = document.getElementById('myCanvas').getContext('2d');
    ctx.fillStyle = 'black'
    ctx.fillRect(20,20,rectangle.getWidth(),rectangle.getHeight());
    rectangle.setRectangle(200,100)
    document.write('Chu vi hinh chu nhat : ' +rectangle.getChuVi() +'<br>')
    document.write('Dien tich hinh chu nhat : ' + rectangle.getArea())
</script>
</body>
</html>
