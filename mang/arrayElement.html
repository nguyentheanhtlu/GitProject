<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="add" value="Add" onclick="add_element()">
<input type="button" id="display" value="Display" onclick="display_element()">
<div id="result"></div>



<script>
    let x = 0;
    let array = Array();
    function add_element(){
        array[x] = document.getElementById('txtValue').value;
        alert('Element: ' + array[x] + "added at index " + x );
        x++;
    }
    function display_element(){
        let e = "";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }


</script>

</body>
</html>
