<body>
<script>
    let arr = [ 1 , 3 ,5 ,7 ,-12,34,56,68,10,12];
    let v = 7;
    let vt;
    for (let i = 0; i < arr.length; i++) {
        if (v === arr[i]) {
            vt = i;
            break;
        }
    }
    for (let i = vt; i < arr.length; i++) {
        arr[i]=arr[i+1];
    }
    arr.pop();
    console.log(arr);



</script>
