<script>
    let srr = [1, 2, 54, 6, 8, 23, 45, 56, -12, 35];
    let max = 0;
    let count = 0;

        for (let i = 0; i < srr.length; i++) {
            if (srr[i] > max) {
                max = srr[i];
            }
            count = count + srr[i];

        }
    console.log(max);
    console.log(count / 10);
</script>
