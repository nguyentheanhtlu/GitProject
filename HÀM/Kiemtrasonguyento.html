<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number){
        for(let i = 2 ; i < number; i ++) {
            if (number % i == 0) {
                return false;
            }
        }
            return true;
        }
        let result=''
        for (let i = 2; i < 10000; i++) {
            if (isPrime(i)){
                result +=i+','
            }
        }
        document.write(result)


</script>
</body>
</html>
