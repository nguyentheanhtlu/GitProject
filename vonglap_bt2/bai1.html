<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a = 1;
let b = 1;
let temp;
document.write(a + '<br>' + b + '<br>')
for (let i = 1; i <= 10 ; i++) {
    temp = a + b
    a = b
    b = temp
    document.write(temp + '<br>')
}

</script>
</body>
</html>
